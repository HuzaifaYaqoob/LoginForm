<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeevhy Login</title>
    <link rel="stylesheet" href="./login_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <div class="zeevhy_log">

        <div class="login_content">
            <div class="header">
                <img class="logo" src="./logo.png" alt="">
                <p class="hash_tag u_case">#There is no finish line</p>
                <h5 class="login_heading u_case">Log In</h5>
            </div>
            <form action="">

                <div class="login_forms">
                    <div class="username_form form_div">
                        
                        <input type="text" name="username" id="username" placeholder="UserName">
                    </div>
                    <div class="pass_form form_div">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="btn">
                        
                        <button class="login_btn" type="submit">Login</button>
                    </div>
                </div>
            </form>
            <a href="#"><p  class="hash_tag u_case mt-10">forgotten password?</p></a>
                <a href="#"><h5 class="login_heading u_case mt-10">create new account</h5></a>
        </div>


    </div>



</body>

</html>
